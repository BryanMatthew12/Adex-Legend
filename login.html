<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="regis.css">
    <title>Registration</title>
</head>

<body>
    <div class="container">

        <form name="contactForm" onsubmit="return validateForm()" action="/examples/actions/confirmation.php" method="post">
            <h2>ADEX LEGEND REGISTRATION</h2>
            <div class="row">
                <label>Full Name</label>
                <input type="text" name="name">
                <div class="error" id="nameErr"></div>
            </div>
            <div class="row">
                <label>Email Address</label>
                <input type="text" name="email">
                <div class="error" id="emailErr"></div>
            </div>
            <div class="row">
                <label>Mobile Number</label>
                <input type="text" name="mobile" maxlength="10">
                <div class="error" id="mobileErr"></div>
            </div>
            <div class="row">
                <label>Country</label>
                <select name="country">
                    <option>Select</option>
                    <option>Africa</option>
                    <option>India</option>
                    <option>Thailand</option>
                    <option>Myanmar</option>
                </select>
                <div class="error" id="countryErr"></div>
            </div>
            <label for="birthday">Birthday:</label>
            <input type="date" id="birthday" name="birthday">
            <div class="row">
                <label>Gender</label>
                <div class="form-inline">
                    <label><input type="radio" name="gender" value="male"> Male</label>
                    <label><input type="radio" name="gender" value="female"> Female</label>
                    <label><input type="radio" name="gender" value="female"> Shemale</label>
                </div>
                <div class="error" id="genderErr"></div>
            </div>
            <div class="row">
                <label>Skills <i>(Optional)</i></label>
                <div class="form-inline">
                    <label><input type="checkbox" name="hobbies[]" value="sports"> Baiting</label>
                    <label><input type="checkbox" name="hobbies[]" value="movies"> Lead</label>
                    <label><input type="checkbox" name="hobbies[]" value="music"> Too Soon</label>
                </div>
            </div>
            <div class="row">
                <input type="submit" onclick="window.location.href='home.html';" value="Submit">
            </div>
        </form>
    </div>
    </div>
    <script src="java.js"></script>
</body>

</html>
